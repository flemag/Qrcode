<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat Priv√© avec Pseudo (Fixe Mobile + Input Visible)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Emp√™cher le d√©filement du body */
        }

        .chat-container {
            width: 100%;
            height: 100vh;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
        }

        .messages-container {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #eee;
        }

        .input-container {
            padding: 10px;
            display: flex;
            position: sticky; /* Fixer l'input en bas */
            bottom: 0;
            background-color: white; /* Assurer que l'arri√®re-plan couvre le contenu d√©filant */
        }

        #message-input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #send-button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            margin-left: 10px;
        }

        .message {
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 5px;
            background-color: #f0f0f0;
            word-wrap: break-word;
        }

        .message.sent {
            background-color: #e0f7fa;
            text-align: right;
        }

        .message.received {
            background-color: #f0f0f0;
            text-align: left;
        }

        .username {
            font-size: 0.8em;
            color: #777;
            margin-bottom: 2px;
        }
        .message.sent .username {
            text-align: right;
        }
        .message.received .username {
            text-align: left;
        }

        /* Styles am√©lior√©s pour mobile */
        @media (max-width: 768px) {
            .input-container {
                padding: 5px;
            }
            #message-input {
                font-size: 16px; /* √âvite le zoom automatique sur iOS */
            }
            #send-button {
                padding: 8px 12px;
                font-size: 16px;
            }
        }

        /* Nouveaux styles */
        .message-time {
            font-size: 0.7em;
            color: #999;
            margin-top: 2px;
        }

        .typing-indicator {
            font-style: italic;
            color: #666;
            padding: 5px;
            font-size: 0.8em;
        }

        .emoji-picker {
            position: absolute;
            bottom: 60px;
            right: 10px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
            display: none;
        }

        #emoji-button {
            padding: 8px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
        }

        .message img.emoji {
            height: 1.2em;
            vertical-align: middle;
        }
    </style>
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

        // Firebase configuration (replace with your actual config)
        const firebaseConfig = {
    apiKey: "AIzaSyD3iLWQtajTSTd-GhoPV5TbNHOaJtydxck",
    authDomain: "tchat-maison.firebaseapp.com",
    projectId: "tchat-maison",
    storageBucket: "tchat-maison.firebasestorage.app",
    messagingSenderId: "11581096358",
    appId: "1:11581096358:web:248447ea3c1334fb9f4f67",
    measurementId: "G-7N8XQG06EF"
  };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        getAnalytics(app);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.addEventListener('DOMContentLoaded', () => {
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const messagesContainer = document.getElementById('messages');
            let currentUserId;
            let currentUsername;

            // Function to get or set username
            function getUsername() {
                let username = localStorage.getItem('chatUsername');
                if (!username) {
                    username = prompt("Choisissez un pseudo pour le chat :");
                    if (!username || username.trim() === "") {
                        username = "Utilisateur Anonyme";
                    }
                    localStorage.setItem('chatUsername', username);
                }
                return username;
            }

            currentUsername = getUsername();

            // Anonymous authentication
            signInAnonymously(auth)
                .then((userCredential) => {
                    currentUserId = userCredential.user.uid;
                    console.log("Connect√© anonymement avec l'UID:", currentUserId, "et pseudo:", currentUsername);
                    loadMessages();
                })
                .catch((error) => {
                    console.error("Erreur d'authentification anonyme:", error);
                });


            sendButton.addEventListener('click', () => {
                const messageText = messageInput.value;
                if (messageText.trim() !== '') {
                    sendMessage(messageText);
                    messageInput.value = '';
                }
            });

            messageInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    sendButton.click();
                }
            });

            function sendMessage(message) {
                addDoc(collection(db, 'messages'), {
                    text: message,
                    senderId: currentUserId,
                    username: currentUsername,
                    timestamp: serverTimestamp()
                })
                .then(() => {
                    console.log('Message envoy√© √† Firestore');
                })
                .catch((error) => {
                    console.error('Erreur lors de l\'envoi du message √† Firestore:', error);
                });
            }

            // Ajout du bouton emoji et du picker
            const emojiButton = document.createElement('button');
            emojiButton.id = 'emoji-button';
            emojiButton.innerHTML = 'üòä';
            const emojiPicker = document.createElement('div');
            emojiPicker.className = 'emoji-picker';
            const emojis = ['üòä', 'üòÇ', '‚ù§Ô∏è', 'üëç', 'üòé', 'üéâ', 'ü§î', 'üò¢'];
            
            emojis.forEach(emoji => {
                const span = document.createElement('span');
                span.textContent = emoji;
                span.style.cursor = 'pointer';
                span.style.padding = '2px';
                span.onclick = () => {
                    messageInput.value += emoji;
                    emojiPicker.style.display = 'none';
                };
                emojiPicker.appendChild(span);
            });

            document.querySelector('.input-container').insertBefore(emojiButton, sendButton);
            document.querySelector('.input-container').appendChild(emojiPicker);

            emojiButton.onclick = () => {
                emojiPicker.style.display = emojiPicker.style.display === 'none' ? 'block' : 'none';
            };

            // Indicateur de frappe
            let typingTimeout;
            messageInput.addEventListener('input', () => {
                addDoc(collection(db, 'typing'), {
                    userId: currentUserId,
                    username: currentUsername,
                    timestamp: serverTimestamp()
                });
                
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => {
                    // Effacer l'indication de frappe apr√®s 2 secondes
                }, 2000);
            });

            // Son de notification
            const notificationSound = new Audio('data:audio/mpeg;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4LjI5LjEwMAAAAAAAAAAAAAAA//OEAAAAAAAAAAAAAAAAAAAAAAAASW5mbwAAAA8AAAAEAAABIADAwMDAwMDAwMDAwMDAwMDAwMDAwMDAwMDV1dXV1dXV1dXV1dXV1dXV1dXV1dXV1dXV6urq6urq6urq6urq6urq6urq6urq6urq6v////////////////////////////////8AAAAATGF2YzU4LjU0AAAAAAAAAAAAAAAAJAAAAAAAAAAAASDs90hvAAAAAAAAAAAAAAAAAAAA//MUZAAAAAGkAAAAAAAAA0gAAAAATEFN//MUZAMAAAGkAAAAAAAAA0gAAAAARTMz//MUZAYAAAGkAAAAAAAAA0gAAAAARTMz//MUZAkAAAGkAAAAAAAAA0gAAAAARTMz');

            function playNotification() {
                notificationSound.play().catch(e => console.log("Erreur audio:", e));
            }

            function formatTimestamp(timestamp) {
                if (!timestamp) return '';
                const date = timestamp.toDate();
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }

            function displayMessage(messageData, type) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', type);

                const usernameSpan = document.createElement('div');
                usernameSpan.classList.add('username');
                usernameSpan.textContent = messageData.username || "Utilisateur Anonyme";
                messageDiv.appendChild(usernameSpan);

                const textDiv = document.createElement('div');
                textDiv.textContent = messageData.text;
                messageDiv.appendChild(textDiv);

                const timeDiv = document.createElement('div');
                timeDiv.classList.add('message-time');
                timeDiv.textContent = formatTimestamp(messageData.timestamp);
                messageDiv.appendChild(timeDiv);

                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;

                if (type === 'received' && document.hidden) {
                    playNotification();
                }
            }

            function loadMessages() {
                const messagesQuery = query(collection(db, 'messages'), orderBy('timestamp', 'asc'));
                onSnapshot(messagesQuery, (snapshot) => {
                    // messagesContainer.innerHTML = ''; // Retirez cette ligne pour ne pas effacer l'historique √† chaque mise √† jour
                    snapshot.docChanges().forEach((change) => {
                        if (change.type === 'added') {
                            const messageData = change.doc.data();
                            const messageType = messageData.senderId === currentUserId ? 'sent' : 'received';
                            displayMessage(messageData, messageType);
                        }
                    });
                }, (error) => {
                    console.error("Erreur lors de la r√©cup√©ration des messages:", error);
                });
            }

        });
    </script>
</head>
<body>
    <div class="chat-container">
        <div class="messages-container" id="messages">
            </div>
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Votre message...">
            <button id="send-button">Envoyer</button>
        </div>
    </div>
</body>
</html>
