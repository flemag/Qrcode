<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat PrivÃ© avec Pseudo et Utilisateurs en Ligne</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-y: hidden;
            font-family: Arial, sans-serif;
        }

        .main-container {
            display: flex;
            height: 100vh;
        }

        .online-users {
            width: 200px;
            background-color: #f8f8f8;
            border-right: 1px solid #ddd;
            padding: 1px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .online-users-header {
            padding: 10px;
            font-weight: bold;
            text-align: center;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }

        .user-list {
            flex: 1;
            overflow-y: auto;
        }

        .online-user {
            padding: 18px;
            margin-bottom: 5px;
            border-radius: 5px;
            background-color: #eee;
        }

        .online-user .username {
            font-weight: bold;
        }

        .online-user .status {
            margin-left: 5px;
            font-size: 0.7em;
            color: green;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 10px;
            padding-bottom: 80px;
        }

        .input-container {
            position: fixed;
            bottom: 0;
            left: 200px;
            right: 0;
            padding: 10px;
            background-color: white;
            border-top: 1px solid #eee;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        #message-input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #send-button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            margin-left: 10px;
        }

        .message {
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 5px;
            background-color: #f0f0f0;
            word-wrap: break-word;
        }

        .message.sent {
            background-color: #e0f7fa;
            text-align: right;
        }

        .message.received {
            background-color: #f0f0f0;
            text-align: left;
        }

        .username {
            font-size: 0.8em;
            color: #777;
            margin-bottom: 2px;
        }
        .message.sent .username {
            text-align: right;
        }
        .message.received .username {
            text-align: left;
        }

        /* Styles amÃ©liorÃ©s pour mobile */
        @media (max-width: 768px) {
            .online-users {
                width: 120px;
            }

            .input-container {
                left: 120px;
                padding: 8px;
            }

            #message-input {
                height: 40px;
                font-size: 16px;
            }

            #send-button {
                height: 40px;
                min-width: 60px;
                padding: 0 12px;
                font-size: 14px;
            }

            #emoji-button {
                height: 40px;
                width: 40px;
                padding: 0;
                font-size: 18px;
            }
        }

        /* Nouveaux styles */
        .message-time {
            font-size: 0.7em;
            color: #999;
            margin-top: 2px;
        }

        .typing-indicator {
            font-style: italic;
            color: #666;
            padding: 5px;
            font-size: 0.8em;
        }

        .emoji-picker {
            position: absolute;
            bottom: 60px;
            right: 10px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
            display: none;
        }

        #emoji-button {
            padding: 8px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
        }

        .message img.emoji {
            height: 1.2em;
            vertical-align: middle;
        }

        .theme-switch {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }

        .dark-theme {
            background-color: #1a1a1a;
            color: #fff;
        }

        .dark-theme .message {
            background-color: #2d2d2d;
            color: #fff;
        }

        .dark-theme .online-users {
            background-color: #2d2d2d;
            border-right: 1px solid #444;
            color: #fff;
        }

        .dark-theme .online-user {
            background-color: #3d3d3d;
        }

        .dark-theme .input-container {
            background-color: #1a1a1a;
            border-top: 1px solid #444;
        }

        .file-preview {
            max-width: 200px;
            max-height: 200px;
            margin: 5px 0;
        }

        .message-status {
            font-size: 0.7em;
            color: #666;
            margin-top: 2px;
        }

        /* Toggle pour afficher/masquer les utilisateurs en ligne sur mobile */
        .toggle-users {
            display: none;
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            z-index: 1001;
        }

        @media (max-width: 576px) {
            .online-users {
                position: fixed;
                left: -120px;
                height: 100%;
                transition: left 0.3s ease;
                z-index: 1000;
            }

            .online-users.visible {
                left: 0;
            }

            .toggle-users {
                display: block;
            }

            .input-container {
                left: 0;
            }
        }
    </style>
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot, doc, setDoc, updateDoc, where, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD3iLWQtajTSTd-GhoPV5TbNHOaJtydxck",
            authDomain: "tchat-maison.firebaseapp.com",
            projectId: "tchat-maison",
            storageBucket: "tchat-maison.firebasestorage.app",
            messagingSenderId: "11581096358",
            appId: "1:11581096358:web:248447ea3c1334fb9f4f67",
            measurementId: "G-7N8XQG06EF"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        getAnalytics(app);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.addEventListener('DOMContentLoaded', () => {
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const messagesContainer = document.getElementById('messages');
            const userList = document.getElementById('user-list');
            let currentUserId;
            let currentUsername;
            let userPresenceRef;

            // Function to get or set username
            function getUsername() {
                let username = localStorage.getItem('chatUsername');
                if (!username) {
                    username = prompt("Choisissez un pseudo pour le chat :");
                    if (!username || username.trim() === "") {
                        username = "Utilisateur Anonyme";
                    }
                    localStorage.setItem('chatUsername', username);
                }
                return username;
            }

            currentUsername = getUsername();

            // Anonymous authentication
            signInAnonymously(auth)
                .then((userCredential) => {
                    currentUserId = userCredential.user.uid;
                    console.log("ConnectÃ© anonymement avec l'UID:", currentUserId, "et pseudo:", currentUsername);

                    // Set user as online
                    setUserOnline();

                    // Load messages
                    loadMessages();

                    // Monitor online users
                    monitorOnlineUsers();
                })
                .catch((error) => {
                    console.error("Erreur d'authentification anonyme:", error);
                });

            // Set user as online
            async function setUserOnline() {
                userPresenceRef = doc(db, 'online_users', currentUserId);
                await setDoc(userPresenceRef, {
                    username: currentUsername,
                    lastActive: serverTimestamp(),
                    status: 'online'
                });

                // Update last active time less frequently (every 5 minutes)
                setInterval(async () => {
                    try {
                        await updateDoc(userPresenceRef, {
                            lastActive: serverTimestamp()
                        });
                    } catch (error) {
                        console.error("Erreur lors de la mise Ã  jour du statut:", error);
                    }
                }, 300000); // 300000 ms = 5 minutes

                // Clean up when user leaves
                window.addEventListener('beforeunload', async () => {
                    try {
                        await deleteDoc(userPresenceRef);
                    } catch (error) {
                        console.error("Erreur lors de la suppression du statut:", error);
                    }
                });
            }

            // Monitor online users
            function monitorOnlineUsers() {
                const onlineUsersQuery = query(
                    collection(db, 'online_users'),
                    orderBy('lastActive', 'desc')
                );

                onSnapshot(onlineUsersQuery, (snapshot) => {
                    userList.innerHTML = '';
                    const now = new Date();
                    const fiveMinutesAgo = new Date(now.getTime() - 5 * 60 * 1000);

                    snapshot.forEach(async (doc) => {
                        const userData = doc.data();
                        const userDiv = document.createElement('div');
                        userDiv.className = 'online-user';

                        const usernameSpan = document.createElement('span');
                        usernameSpan.className = 'username';
                        usernameSpan.textContent = userData.username;

                        const statusSpan = document.createElement('span');
                        statusSpan.className = 'status';
                        statusSpan.textContent = 'â€¢';

                        userDiv.appendChild(usernameSpan);
                        userDiv.appendChild(statusSpan);
                        userList.appendChild(userDiv);

                        if (userData.lastActive) {
                            const lastActiveTime = userData.lastActive.toDate();
                            if (lastActiveTime < fiveMinutesAgo) {
                                try {
                                    await deleteDoc(doc.ref);
                                } catch (error) {
                                    console.error("Erreur lors de la suppression d'un utilisateur inactif:", error);
                                }
                            }
                        }
                    });
                });

                // Clean up inactive users less frequently if needed (e.g., every 15 minutes)
                setInterval(async () => {
                    try {
                        const fifteenMinutesAgo = new Date(Date.now() - 15 * 60 * 1000); // Increased to 15 minutes
                        const inactiveUsersQuery = query(
                            collection(db, 'online_users'),
                            where('lastActive', '<', fifteenMinutesAgo)
                        );
                        const inactiveUsers = await getDocs(inactiveUsersQuery);

                        inactiveUsers.forEach(async (userDoc) => {
                            await deleteDoc(userDoc.ref);
                        });
                    } catch (error) {
                        console.error("Erreur lors du nettoyage des utilisateurs inactifs:", error);
                    }
                }, 900000); // 900000 ms = 15 minutes
            }

            sendButton.addEventListener('click', () => {
                const messageText = messageInput.value;
                if (messageText.trim() !== '') {
                    sendMessage(messageText);
                    messageInput.value = '';
                }
            });

            messageInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    sendButton.click();
                }
            });

            function sendMessage(message, fileUrl = '') {
                addDoc(collection(db, 'messages'), {
                    text: message,
                    fileUrl: fileUrl,
                    senderId: currentUserId,
                    username: currentUsername,
                    timestamp: serverTimestamp()
                })
                .then(() => {
                    console.log('Message envoyÃ© Ã  Firestore');
                    // Update user lastActive time
                    if (userPresenceRef) {
                        updateDoc(userPresenceRef, {
                            lastActive: serverTimestamp()
                        });
                    }
                })
                .catch((error) => {
                    console.error('Erreur lors de l\'envoi du message Ã  Firestore:', error);
                });
            }

            // Ajout du bouton emoji et du picker
            const emojiButton = document.createElement('button');
            emojiButton.id = 'emoji-button';
            emojiButton.innerHTML = 'ðŸ˜Š';
            const emojiPicker = document.createElement('div');
            emojiPicker.className = 'emoji-picker';
            const emojis = ['ðŸ˜Š', 'ðŸ˜‚', 'â¤ï¸', 'ðŸ‘', 'ðŸ˜Ž', 'ðŸŽ‰', 'ðŸ¤”', 'ðŸ˜¢'];

            emojis.forEach(emoji => {
                const span = document.createElement('span');
                span.textContent = emoji;
                span.style.cursor = 'pointer';
                span.style.padding = '2px';
                span.onclick = () => {
                    messageInput.value += emoji;
                    emojiPicker.style.display = 'none';
                };
                emojiPicker.appendChild(span);
            });


            document.querySelector('.input-container').appendChild(emojiPicker);

            emojiButton.onclick = () => {
                emojiPicker.style.display = emojiPicker.style.display === 'none' ? 'block' : 'none';
            };

            // Indicateur de frappe SUPPRIMÃ‰ pour optimiser les Ã©critures
            /*
            let typingTimeout;
            messageInput.addEventListener('input', () => {
                addDoc(collection(db, 'typing'), {
                    userId: currentUserId,
                    username: currentUsername,
                    timestamp: serverTimestamp()
                });

                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => {
                    // Effacer l'indication de frappe aprÃ¨s 2 secondes
                }, 2000);
            });
            */

            function formatTimestamp(timestamp) {
                if (!timestamp) return '';
                const date = timestamp.toDate();
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }

            function displayMessage(messageData, type) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', type);

                const usernameSpan = document.createElement('div');
                usernameSpan.classList.add('username');
                usernameSpan.textContent = messageData.username || "Utilisateur Anonyme";
                messageDiv.appendChild(usernameSpan);

                const textDiv = document.createElement('div');
                textDiv.textContent = messageData.text;
                messageDiv.appendChild(textDiv);

                if (messageData.fileUrl) {
                    const img = document.createElement('img');
                    img.src = messageData.fileUrl;
                    img.classList.add('file-preview');
                    messageDiv.appendChild(img);
                }

                const timeDiv = document.createElement('div');
                timeDiv.classList.add('message-time');
                timeDiv.textContent = formatTimestamp(messageData.timestamp);
                messageDiv.appendChild(timeDiv);

                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            function loadMessages() {
                const messagesQuery = query(collection(db, 'messages'), orderBy('timestamp', 'asc'));
                onSnapshot(messagesQuery, (snapshot) => {
                    snapshot.docChanges().forEach((change) => {
                        if (change.type === 'added') {
                            const messageData = change.doc.data();
                            const messageType = messageData.senderId === currentUserId ? 'sent' : 'received';
                            displayMessage(messageData, messageType);
                        }
                    });
                }, (error) => {
                    console.error("Erreur lors de la rÃ©cupÃ©ration des messages:", error);
                });
            }

            // Ajout du bouton mode sombre
            const themeSwitch = document.createElement('button');
            themeSwitch.className = 'theme-switch';
            themeSwitch.innerHTML = 'ðŸŒ™';
            document.body.appendChild(themeSwitch);

            themeSwitch.addEventListener('click', () => {
                document.body.classList.toggle('dark-theme');
                themeSwitch.innerHTML = document.body.classList.contains('dark-theme') ? 'â˜€ï¸' : 'ðŸŒ™';
            });

            // Support pour le partage de fichiers
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = 'image/*';
            fileInput.style.display = 'none';

            // Utilisez le bouton attachButton existant dans le HTML
            const attachButton = document.getElementById('attach-button');
            attachButton.onclick = () => fileInput.click();


            fileInput.onchange = async (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        sendMessage('', e.target.result);
                    };
                    reader.readAsDataURL(file);
                }
            };

            // Toggle users list on mobile
            const toggleButton = document.getElementById('toggle-users');
            if (toggleButton) {
                toggleButton.addEventListener('click', () => {
                    document.querySelector('.online-users').classList.toggle('visible');
                });
            }

            // Ajout de la fonctionnalitÃ© de citation
            messagesContainer.addEventListener('dblclick', (e) => {
                const messageDiv = e.target.closest('.message');
                if (messageDiv) {
                    const text = messageDiv.querySelector('div:nth-child(2)').textContent;
                    messageInput.value = `> ${text}\n${messageInput.value}`;
                    messageInput.focus();
                }
            });
        });
    </script>
</head>
<body>
    <button id="toggle-users" class="toggle-users">ðŸ‘¥</button>
    <div class="main-container">
        <div class="online-users">
            <div class="online-users-header">
                Utilisateurs en ligne
            </div>
            <div id="user-list" class="user-list">
                </div>
        </div>
        <div class="chat-container">
            <div class="messages-container" id="messages">
                </div>
            <div class="input-container">
                <button id="attach-button">ðŸ“Ž</button>
                <input type="text" id="message-input" placeholder="Votre message...">
                <button id="emoji-button">ðŸ˜Š</button>
                <div class="emoji-picker"></div>
                <button id="send-button">Envoyer</button>
            </div>
        </div>
    </div>
    <button id="theme-switch" class="theme-switch">ðŸŒ™</button>
</body>
</html>
