<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Co-Pilot - Covoiturage</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    :root {
        /* Material You Inspired Palette */
        /* Primary Colors */
        --md-sys-color-primary: #4285F4; /* Google Blue */
        --md-sys-color-on-primary: #FFFFFF;
        --md-sys-color-primary-container: #DCEAFE; /* Light blue container */
        --md-sys-color-on-primary-container: #0D47A1; /* Darker blue text on light blue */
        --primary-color-light-transparent: rgba(66, 133, 244, 0.2);

        /* Secondary Colors */
        --md-sys-color-secondary: #0F9D58; /* Google Green */
        --md-sys-color-on-secondary: #FFFFFF;
        --md-sys-color-secondary-container: #C8E6C9; /* Light green container */
        --md-sys-color-on-secondary-container: #0A3D24; /* Darker green text on light green */

        /* Tertiary/Accent Colors */
        --md-sys-color-tertiary: #F4B400; /* Google Yellow */
        --md-sys-color-on-tertiary: #000000; /* Black for better contrast on yellow */
        --md-sys-color-tertiary-container: #FFF8E1; /* Light yellow container */
        --md-sys-color-on-tertiary-container: #795500; /* Darker yellow text on light yellow */

        /* Error Colors */
        --md-sys-color-error: #B3261E; /* Material Error Red */
        --md-sys-color-on-error: #FFFFFF;
        --md-sys-color-error-container: #FADDD7; /* Light red container */
        --md-sys-color-on-error-container: #410002; /* Dark red on light red container */

        /* Surface and Background Colors */
        --md-sys-color-surface: #FCFCFC; /* Slightly off-white */
        --md-sys-color-on-surface: #1F1F1F; /* Dark gray for text on surface */
        --md-sys-color-surface-variant: #EAEAEA; /* Lighter gray for variants */
        --md-sys-color-on-surface-variant: #474747; /* Medium gray for text on variant */
        --md-sys-color-background: #F3F4F8; /* Light bluish gray background */
        --md-sys-color-on-background: #1F1F1F; /* Dark gray for text on background */
        --md-sys-color-outline: #7D7D7D; /* Medium gray for outlines/borders */
        --md-sys-color-inverse-surface: #303030; /* Dark gray for light theme toasts */
        --md-sys-color-on-inverse-surface: #f5f5f5; /* Light text for on dark toast */

        /* Legacy Aliases (Map new Material vars to old names for compatibility) */
        --primary-color: var(--md-sys-color-primary);
        --primary-dark: color-mix(in srgb, var(--md-sys-color-primary), black 20%); /* Approximating dark variant */
        --secondary-color: var(--md-sys-color-secondary);
        --secondary-dark: color-mix(in srgb, var(--md-sys-color-secondary), black 20%); /* Approximating dark variant */
        --accent-color: var(--md-sys-color-tertiary);
        --danger-color: var(--md-sys-color-error);
        --success-color: var(--md-sys-color-secondary); /* Or a dedicated success color if needed */
        --background-color: var(--md-sys-color-background);
        --surface-color: var(--md-sys-color-surface);
        --text-color-dark: var(--md-sys-color-on-surface);
        --text-color-medium: var(--md-sys-color-on-surface-variant);
        --text-color-light: var(--md-sys-color-outline);
        --border-color: var(--md-sys-color-outline);
        --shadow-color: rgba(0, 0, 0, 0.08); /* Softer shadow */

        /* Border Radius */
        --border-radius-small: 4px;
        --border-radius-medium: 8px; /* old --border-radius */
        --border-radius-large: 12px;
        --border-radius-xlarge: 16px;
        --border-radius-pill: 999px;
        --border-radius: var(--border-radius-medium); /* Keep old var for compatibility, points to new medium */

        /* Shadows */
        /* Material 3 Elevation Level 1-2 style shadow */
        --card-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.10), 0px 1px 3px 0px rgba(0, 0, 0, 0.08); 
        --input-focus-shadow: 0 0 0 2px var(--primary-color-light-transparent);

        /* Couleurs Conducteurs (Kept as is, but could be updated to use Material tones if desired) */
        --driver-color-1-bg: #e8f0fe; --driver-color-1-text: #174ea6; /* Steve - Existing, check contrast with new bg/text */
        --driver-color-2-bg: #e6f4ea; --driver-color-2-text: #137333; /* Marc */
        --driver-color-3-bg: #fef7e0; --driver-color-3-text: #a56000; /* Julien - Jaune plus foncé pour contraste */
        /* Ajoutez plus si GROUP_MEMBERS > 3 */
        --driver-color-default-bg: var(--background-color); --driver-color-default-text: var(--text-color-dark);
    }

    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Roboto', sans-serif; line-height: 1.6; color: var(--text-color-dark); background-color: var(--background-color); min-height: 100vh; display: flex; flex-direction: column; }

    header { background-color: var(--surface-color); box-shadow: 0 2px 4px var(--shadow-color); padding: 10px 20px; display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; position: sticky; top: 0; z-index: 1000; }
    .app-title { font-size: 1.8rem; font-weight: 700; color: var(--primary-color); display: flex; align-items: center; gap: 8px; }
    .app-logo i { font-size: 1.5rem; color: var(--secondary-color); }

    .auth-container { text-align: center; padding: 20px; background-color: var(--surface-color); border-radius: var(--border-radius); box-shadow: var(--card-shadow); margin: 20px auto; max-width: 400px; width: 90%; }
    .profile-info { display: flex; align-items: center; gap: 12px; flex-wrap: wrap; justify-content: flex-end; }
    .profile-info > div { font-weight: 500; color: var(--text-color-medium); flex-grow: 1; text-align: right; }
    .profile-info img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 1px solid var(--border-color); }
    #logout-btn { 
        background-color: var(--md-sys-color-error); 
        color: var(--md-sys-color-on-error); 
        border: none; 
        border-radius: var(--border-radius-pill); 
        padding: 8px 16px; /* Adjusted padding */
        cursor: pointer; 
        font-family: inherit; 
        transition: opacity 0.3s, background-color 0.2s; 
        font-size: 0.9rem; 
        align-self: center; 
        font-weight: 500;
    }
    #logout-btn:hover { 
        opacity: 0.9; 
        background-color: color-mix(in srgb, var(--md-sys-color-error), black 10%);
    }
    .auth-message { margin-bottom: 20px; font-weight: 500; color: var(--text-color-dark); }
    #login-btn { 
        background-color: var(--md-sys-color-primary-container); 
        color: var(--md-sys-color-on-primary-container); 
        border: none; /* Removed border for a more filled look */
        border-radius: var(--border-radius-pill); 
        padding: 10px 24px; 
        display: inline-flex; 
        align-items: center; 
        gap: 10px; 
        cursor: pointer; 
        font-family: inherit; 
        font-weight: 500; 
        transition: background-color 0.2s, box-shadow 0.2s; 
        box-shadow: var(--card-shadow); /* Added shadow */
    }
    #login-btn:hover { 
        background-color: color-mix(in srgb, var(--md-sys-color-primary-container), black 5%); 
        box-shadow: 0 2px 6px var(--shadow-color); 
    }
    #login-btn img { width: 18px; height: 18px; }

    .main-content { flex-grow: 1; padding: 20px; max-width: 1000px; margin: 0 auto; width: 100%; padding-bottom: 80px; }
    .content > section { background-color: var(--surface-color); padding: 25px; border-radius: var(--border-radius); box-shadow: var(--card-shadow); margin-bottom: 20px; display: none; }
    .content > section.active { display: block; }

    h2 { color: var(--primary-color); margin-top: 0; margin-bottom: 20px; font-size: 1.8rem; padding-bottom: 10px; border-bottom: 1px solid var(--border-color); }
    h3 { color: var(--secondary-color); margin: 20px 0 10px; font-size: 1.4rem; }
    #stats-section h4, #trips-for-day h4 { color: var(--text-color-dark); margin: 0 0 12px 0; font-size: 1.2rem; font-weight: 500; padding-bottom: 5px; border-bottom: 1px dotted var(--border-color); }

    .form-row { display: flex; flex-wrap: wrap; gap: 20px; margin-bottom: 20px; }
    .form-group { flex: 1 1 250px; }
    label { 
        display: block; 
        margin-bottom: 6px; /* Adjusted margin */
        font-weight: 400; /* Adjusted font-weight */
        color: var(--md-sys-color-on-surface-variant); /* Updated color */
        font-size: 0.9rem; /* Slightly smaller label */
    }
    .required-label::after { content: "*"; color: var(--danger-color); margin-left: 4px; }
    input, textarea, select { 
        width: 100%; 
        padding: 12px 16px; /* Adjusted padding */
        border: none; /* Removed all borders initially */
        border-bottom: 1px solid var(--md-sys-color-outline); /* Standard underline */
        border-radius: var(--border-radius-small) var(--border-radius-small) 0 0; /* Rounded top corners */
        font-family: inherit; 
        font-size: 1rem; 
        color: var(--md-sys-color-on-surface); /* Updated text color */
        background-color: var(--md-sys-color-surface-variant); /* Light fill color */
        transition: border-color 0.2s, background-color 0.2s, box-shadow 0.2s; /* Added transitions */
    }
    textarea {
        line-height: 1.5; /* Specific for textarea */
    }
    input:focus, textarea:focus, select:focus { 
        outline: none; 
        border-bottom: 2px solid var(--md-sys-color-primary); /* Thicker, colored underline */
        box-shadow: none; /* Removed old input-focus-shadow */
        background-color: var(--md-sys-color-surface); /* Optional: slightly change background on focus */
        /* To compensate for the thicker border and prevent layout shift, adjust padding or margin if needed */
        padding-bottom: 11px; /* Original padding 12px - 1px (original border) + 2px (new border) = 1px shift. Adjust if needed. */
    }
    .passenger-container { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
    .passenger-row { display: flex; gap: 10px; align-items: center; }
    .passenger-row input { flex-grow: 1; }
    .add-passenger-btn, .remove-passenger-btn { 
        border: none; 
        width: 36px; 
        height: 36px; 
        border-radius: var(--border-radius-pill); 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        cursor: pointer; 
        font-size: 1rem; 
        transition: background-color 0.2s; 
        flex-shrink: 0; 
    }
    .add-passenger-btn {
        background-color: var(--md-sys-color-secondary-container);
        color: var(--md-sys-color-on-secondary-container);
    }
    .add-passenger-btn:hover { 
        background-color: color-mix(in srgb, var(--md-sys-color-secondary-container), black 10%); 
    }
    .remove-passenger-btn { 
        background-color: var(--md-sys-color-error-container);
        color: var(--md-sys-color-on-error-container);
    }
    .remove-passenger-btn:hover { 
        background-color: color-mix(in srgb, var(--md-sys-color-error-container), black 10%); 
    }

    /* General styles for form action buttons */
    button[type="submit"], button[type="reset"], #cancel-edit { 
        padding: 10px 24px; 
        border-radius: var(--border-radius-pill); 
        cursor: pointer; 
        font-size: 0.95rem; 
        font-weight: 500; 
        transition: background-color 0.2s, opacity 0.2s, box-shadow 0.2s, border-color 0.2s; 
        font-family: inherit; 
        display: inline-flex; 
        align-items: center; 
        gap: 8px; /* Standard gap for icon buttons */
        border: none; /* Default to no border, specific buttons can add it */
    }

    /* Disabled state for all relevant buttons */
    button[type="submit"]:disabled, button[type="reset"]:disabled, #cancel-edit:disabled, 
    .add-passenger-btn:disabled, .remove-passenger-btn:disabled, 
    .btn-edit:disabled, .btn-delete:disabled, #reset-filters:disabled {
        opacity: 0.5; 
        background-color: var(--md-sys-color-surface-variant) !important; /* Ensure override */
        color: var(--md-sys-color-on-surface-variant) !important;
        border: 1px solid var(--md-sys-color-outline) !important;
        box-shadow: none !important;
        cursor: not-allowed;
    }
    
    /* Submit Button - Filled */
    button[type="submit"] { 
        background-color: var(--md-sys-color-primary); 
        color: var(--md-sys-color-on-primary); 
        box-shadow: var(--card-shadow);
    }
    button[type="submit"]:hover:not(:disabled) { 
        background-color: var(--primary-dark); 
        box-shadow: 0 2px 6px var(--shadow-color);
    }

    /* Reset Button - Tonal */
    button[type="reset"] { 
        background-color: var(--md-sys-color-secondary-container); 
        color: var(--md-sys-color-on-secondary-container); 
    }
    button[type="reset"]:hover:not(:disabled) { 
        background-color: color-mix(in srgb, var(--md-sys-color-secondary-container), black 5%); 
    }

    /* Cancel Edit Button - Tonal (Tertiary) */
    #cancel-edit { 
        background-color: var(--md-sys-color-tertiary-container); 
        color: var(--md-sys-color-on-tertiary-container); 
        display: none; /* Keep original display behavior */
    }
    #cancel-edit:hover:not(:disabled) { 
        background-color: color-mix(in srgb, var(--md-sys-color-tertiary-container), black 5%); 
    }
    .action-buttons { display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px; flex-wrap: wrap; }


    .table-container { overflow-x: auto; margin-top: 15px; }
    #table-section table { width: 100%; border-collapse: collapse; }
    thead { background-color: var(--primary-color); color: white; }
    th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid var(--border-color); white-space: nowrap; }
    td[data-label="Passagers"], td[data-label="Commentaire"], td[data-label="Ajouté par"] { white-space: normal; }
    tbody tr:nth-child(even) { background-color: #fcfcfc; } tbody tr:hover { background-color: #f5f5f5; }
    .empty-message { text-align: center; padding: 30px; color: var(--text-color-medium); font-style: italic; } .empty-message i { margin-right: 8px; }
    .error-message { color: var(--danger-color); font-weight: bold; }

    .filters { display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 20px; padding: 15px; background-color: #e8e8e8; border-radius: var(--border-radius); }
    .filter-group { display: flex; align-items: center; gap: 10px; flex: 1 1 20px; }
    .filter-group label { margin-bottom: 0; white-space: nowrap; font-weight: 100; color: var(--text-color-dark); }
    .filter-group select, .filter-group input { 
        margin-bottom: 0; 
        padding: 10px 12px; /* Updated padding for filter inputs */
        flex-grow: 1; 
        min-width: 100px; 
        border: none; /* Removed all borders initially */
        border-bottom: 1px solid var(--md-sys-color-outline); /* Standard underline */
        border-radius: var(--border-radius-small) var(--border-radius-small) 0 0; /* Rounded top corners */
        background-color: var(--md-sys-color-surface-variant); /* Light fill color for filter inputs */
        font-family: inherit;
        font-size: 0.95rem; /* Slightly smaller for filters */
        color: var(--md-sys-color-on-surface);
    }
    .filter-group select:focus, .filter-group input:focus { 
        border-bottom: 2px solid var(--md-sys-color-primary); 
        box-shadow: none; /* Removed old input-focus-shadow */
        background-color: var(--md-sys-color-surface);
        padding-bottom: 9px; /* Adjust for border */
    }
    #reset-filters { 
        background-color: transparent; 
        color: var(--md-sys-color-primary); 
        border: 1px solid var(--md-sys-color-outline); 
        padding: 8px 16px; 
        border-radius: var(--border-radius-pill); 
        cursor: pointer; 
        font-size: 0.9rem; 
        transition: background-color 0.2s, border-color 0.2s; 
        white-space: nowrap; 
        font-weight: 500;
        font-family: inherit;
    }
    #reset-filters:hover:not(:disabled) { 
        background-color: var(--primary-color-light-transparent); 
        border-color: var(--md-sys-color-primary);
    } 
    #reset-filters i { margin-right: 5px; }

    .loading-spinner { text-align: center; padding: 30px; } .loading-spinner i { font-size: 2rem; color: var(--primary-color); animation: spin 1s infinite linear; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .badge { display: inline-block; padding: 3px 8px; border-radius: 12px; font-size: 0.8rem; font-weight: 500; margin-right: 5px; margin-bottom: 3px; line-height: 1.4; }
    .badge-passenger { background-color: #fff3e0; color: #e67c00; }
    .action-col { display: flex; gap: 6px; justify-content: center; white-space: nowrap; }
    
    .btn-edit, .btn-delete { 
        padding: 6px 12px; 
        border: none; 
        border-radius: var(--border-radius-pill); 
        cursor: pointer; 
        font-size: 0.8rem; 
        transition: background-color 0.2s, opacity 0.2s; 
        line-height: 1; 
        font-weight: 500;
        font-family: inherit;
    }
    .btn-edit i, .btn-delete i { vertical-align: middle; }
    .btn-edit { 
        background-color: var(--md-sys-color-tertiary-container); 
        color: var(--md-sys-color-on-tertiary-container); 
    } 
    .btn-delete { 
        background-color: var(--md-sys-color-error-container); 
        color: var(--md-sys-color-on-error-container); 
    }
    .btn-edit:hover:not(:disabled) { 
        background-color: color-mix(in srgb, var(--md-sys-color-tertiary-container), black 10%);
    } 
    .btn-delete:hover:not(:disabled) { 
        background-color: color-mix(in srgb, var(--md-sys-color-error-container), black 10%);
    }

    .notification { 
        position: fixed; 
        /* Default to top-right for desktop, will be overridden for mobile */
        top: 20px; 
        right: 20px; 
        background-color: var(--md-sys-color-inverse-surface); 
        color: var(--md-sys-color-on-inverse-surface); 
        padding: 10px 16px; /* Updated padding */
        border-radius: var(--border-radius-medium); /* Updated border-radius */
        box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Updated shadow */
        z-index: 1050; 
        transition: transform 0.4s ease-in-out, opacity 0.4s ease-in-out; 
        transform: translateY(-150%); /* Default off-screen for top position */
        opacity: 0; 
        min-width: 250px; /* Keep for desktop, will be overridden for mobile */
        text-align: left; /* Updated text-align */
        font-weight: 400; /* Updated font-weight */
        font-size: 0.9rem; /* Updated font-size */
    }
    .notification.show { 
        transform: translateY(0); /* Default show for top position */
        opacity: 1; 
    } 
    .notification.error { 
        background-color: var(--md-sys-color-error-container); 
        color: var(--md-sys-color-on-error-container); 
    }

    /* === CALENDAR STYLES === */
    .calendar-controls { 
        display: flex; 
        justify-content: space-between; 
        align-items: center; 
        margin-bottom: 16px; /* Increased margin */
        padding-bottom: 12px; /* Increased padding */
        border-bottom: 1px solid var(--md-sys-color-outline); 
    }
    .calendar-controls button { 
        background: none; 
        border: none; 
        cursor: pointer; 
        font-size: 1.5rem; /* Larger icon for easier tap */
        color: var(--md-sys-color-primary); 
        padding: 8px 12px; /* Sufficient padding */
        transition: color 0.2s, background-color 0.2s; 
        border-radius: var(--border-radius-pill);
    }
    .calendar-controls button:hover { 
        color: var(--md-sys-color-on-primary-container); 
        background-color: var(--md-sys-color-primary-container);
    } 
    .calendar-controls h3 { /* #current-month-year */
        margin: 0; 
        font-size: 1.2rem; /* Adjusted font size */
        color: var(--md-sys-color-on-surface); 
        text-align: center; 
        flex-grow: 1; 
        font-weight: 500;
    }

    .calendar-grid { 
        display: grid; 
        grid-template-columns: repeat(7, 1fr); 
        gap: 4px; /* Maintained gap */
        border: none; /* Removed grid border */
        padding: 0; /* Removed grid padding, day cells will handle spacing */
        background-color: var(--md-sys-color-surface-variant); 
        border-radius: var(--border-radius-large); /* Updated border-radius */
        overflow: hidden; /* To ensure child border-radius is clipped */
    }

    .calendar-day { 
        border: 1px solid var(--md-sys-color-surface-variant); /* Subtle border between days */
        padding: 4px; /* Reduced padding, rely on min-height and content alignment */
        padding-top: 20px; /* Existing padding-top for day number */
        min-height: 70px; /* Adjusted min-height for mobile */
        display: flex; 
        flex-direction: column; 
        align-items: center; 
        justify-content: flex-start; 
        cursor: pointer; 
        transition: background-color 0.2s, border-color 0.2s; 
        position: relative; 
        background-color: var(--md-sys-color-surface); 
        font-size: 0.8rem; 
        overflow: hidden; 
        border-radius: var(--border-radius-medium); /* Updated border-radius */
    }
    .calendar-day.selected { 
        background-color: var(--md-sys-color-primary-container);
        border-color: var(--md-sys-color-primary); /* Use border-color for selected */
        box-shadow: none; /* Removed inset shadow */
    }
    .calendar-day.selected .day-number,
    .calendar-day.selected .trip-summary {
        color: var(--md-sys-color-on-primary-container);
    }

    .calendar-day.driver-1 { background-color: var(--driver-color-1-bg); } 
    .calendar-day.driver-1:hover:not(.empty):not(.weekday-header):not(.selected) { background-color: color-mix(in srgb, var(--driver-color-1-bg), black 8%); }
    .calendar-day.driver-2 { background-color: var(--driver-color-2-bg); } 
    .calendar-day.driver-2:hover:not(.empty):not(.weekday-header):not(.selected) { background-color: color-mix(in srgb, var(--driver-color-2-bg), black 8%); }
    .calendar-day.driver-3 { background-color: var(--driver-color-3-bg); } 
    .calendar-day.driver-3:hover:not(.empty):not(.weekday-header):not(.selected) { background-color: color-mix(in srgb, var(--driver-color-3-bg), black 8%); }
    
    .calendar-day:hover:not(.empty):not(.weekday-header):not(.selected) { 
        background-color: color-mix(in srgb, var(--md-sys-color-surface), black 5%); 
    }
    .calendar-day.today { 
        border: 2px solid var(--md-sys-color-primary); 
        font-weight: bold; 
        padding: 3px; /* Adjust padding to account for border */
        padding-top: 19px;
    } 
    .calendar-day.today .day-number { 
        color: var(--md-sys-color-primary); 
        font-weight: 700; 
    }
    .calendar-day .day-number { 
        font-size: 0.7rem; 
        font-weight: 500; 
        color: var(--md-sys-color-on-surface-variant); 
        position: absolute; 
        top: 5px; 
        right: 7px; 
        padding: 2px 4px; 
        z-index: 1; 
        background-color: transparent; /* Removed background for cleaner look */
        border-radius: 3px; 
    }
    .calendar-day.today .day-number { 
        background-color: transparent; 
        box-shadow: none; 
    }
    .calendar-day .trip-summary { 
        font-size: 0.65rem; /* Slightly increased */
        line-height: 1.3; 
        padding: 2px 5px; /* Adjusted padding */
        border-radius: var(--border-radius-small); 
        margin-top: 4px; 
        display: inline-block; 
        max-width: 98%; 
        text-align: center; 
        white-space: nowrap; 
        overflow: hidden; 
        text-overflow: ellipsis; 
        font-weight: 500; 
        background-color: transparent;

    // --- New function to update suggestion datalists based on fetched data ---
    async function updateSuggestionDatalists() {
        const allTrips = await fetchAllTripsData();
        if (!allTrips) {
            // If fetch failed, just populate with group members as a fallback
             const memberOptionsHTML = GROUP_MEMBERS.map(member => `<option value="${member}"></option>`).join('');
             dom.conducteurList.innerHTML = memberOptionsHTML;
             dom.passagerList.innerHTML = memberOptionsHTML;
             return;
        }

        const frequencyMap = {};

        allTrips.forEach(trip => {
            // Count drivers
            const driver = trip.conducteur?.trim();
            if (driver && driver !== '') {
                frequencyMap[driver] = (frequencyMap[driver] || 0) + 1;
            }
            // Count passengers
            trip.passagers?.forEach(p => {
                const passenger = String(p)?.trim();
                if (passenger && passenger !== '') {
                    frequencyMap[passenger] = (frequencyMap[passenger] || 0) + 1;
                }
            });
        });

        // Get unique names, sort by frequency (desc) then name (asc)
        const sortedNames = Object.keys(frequencyMap)
            .filter(name => name && name !== '') // Filter out empty names
            .sort((a, b) => {
                // Sort by frequency descending
                if (frequencyMap[b] !== frequencyMap[a]) {
                    return frequencyMap[b] - frequencyMap[a];
                }
                // Sort by name ascending for ties
                return a.localeCompare(b);
            });

        // Create final list: GROUP_MEMBERS first, then sorted frequent names (unique)
        const uniqueSuggestionNames = [...GROUP_MEMBERS];
        sortedNames.forEach(name => {
            if (!uniqueSuggestionNames.includes(name)) {
                uniqueSuggestionNames.push(name);
            }
        });

        // const limitedSuggestionNames = uniqueSuggestionNames.slice(0, 100); // e.g., limit to 100 names

        const optionsHTML = uniqueSuggestionNames.map(name => `<option value="${name}"></option>`).join('');

        // Update both datalists
        dom.conducteurList.innerHTML = optionsHTML;
        dom.passagerList.innerHTML = optionsHTML;

        console.log("Suggestion datalists updated.");
    }

        allTrips.forEach(trip => {
            const driver = trip.conducteur?.trim();
            const passengers = trip.passagers?.map(p => String(p)?.trim()).filter(p => p) || [];

            if (driver && GROUP_MEMBERS.includes(driver)) {
                memberStats[driver].timesDriven++;
                const pointsGained = passengers.length > 0 ? passengers.length : 1;
                memberStats[driver].equityScore += pointsGained;
            }
            passengers.forEach(p => {
                if (GROUP_MEMBERS.includes(p)) {
                    memberStats[p].equityScore -= 1;
                }
            });
        });

        const sortedMembers = [...GROUP_MEMBERS].sort((a, b) => {

            if (sA.timesDriven !== sB.timesDriven) return sA.timesDriven - sB.timesDriven;

    function calculateScenarioSuggestion(participants, allTrips) {
        if (!allTrips || !participants || participants.length < 2) {
            return "<i>Groupe invalide</i>";
        }

        // 1. Filter trips to only include those relevant to the exact scenario participants
        const scenarioTrips = allTrips.filter(trip => {
            const driver = trip.conducteur?.trim();
            const passengers = trip.passagers?.map(p => String(p)?.trim()).filter(p => p) || [];
            const involved = [...new Set([driver, ...passengers])]; // Unique participants of the trip

            // Check if the set of people in the trip is exactly the set of people in the scenario
            if (involved.length !== participants.length) return false;
            return involved.every(person => participants.includes(person));
        });

        if (scenarioTrips.length === 0) {
            // As a fallback, find who drove last in any trip between these participants
            const lastDriver = [...allTrips].reverse().find(trip => {
                const driver = trip.conducteur?.trim();
                const passengers = trip.passagers?.map(p => String(p)?.trim()).filter(p => p) || [];
                return participants.includes(driver) && passengers.some(p => participants.includes(p));
            })?.conducteur?.trim();

            // Suggest the other person
            if(lastDriver) {
                const otherPerson = participants.find(p => p !== lastDriver);
                if (otherPerson) return `${otherPerson} (par défaut)`;
            }
            return participants[0]; // Default to first person if no history at all
        }

        const memberStats = {};
        participants.forEach(member => {
            memberStats[member] = { name: member, timesDriven: 0, equityScore: 0 };
        });

        scenarioTrips.forEach(trip => {
            const driver = trip.conducteur?.trim();
            const passengers = trip.passagers?.map(p => String(p)?.trim()).filter(p => p) || [];

            if (driver && participants.includes(driver)) {
                memberStats[driver].timesDriven++;
                const pointsGained = passengers.length;
                memberStats[driver].equityScore += pointsGained;
            }
            passengers.forEach(p => {
                if (participants.includes(p)) {
                    memberStats[p].equityScore -= 1;
                }
            });
        });

        const sortedMembers = [...participants].sort((a, b) => {
            const sA = memberStats[a], sB = memberStats[b];
            if (sA.equityScore !== sB.equityScore) return sA.equityScore - sB.equityScore;
            if (sA.timesDriven !== sB.timesDriven) return sA.timesDriven - sB.timesDriven;
            return a.localeCompare(b);
        });

        return sortedMembers.length > 0 ? sortedMembers[0] : "<i>N/A</i>";
    }

                    else if (currentView === 'stats') { fetchAndRenderDriverOverview(); } // This will use updated/refetched data
                    else if (currentView === 'my-trips' || currentView === 'all-trips') { subscribeToTrajets(); } // This will resubscribe and get updated table

                    // No need to explicitly call updateSuggestionDatalists here,
                    // it will be called if the user navigates to the form or stats tab.

                }).catch(error => {
                    const msg = error.code === 'permission-denied' ? "permissions" : error.message;
                    showNotification(`Erreur suppression: ${msg}`, true);
                });
        }
    }

    // --- Modify handleFormSubmit to invalidate cache after save ---
    function handleFormSubmit(event) {
        event.preventDefault();
        const date = dom.dateInput.value,
            conducteur = dom.conducteurInput.value.trim();
        if (!date || !conducteur || !/^\d{4}-\d{2}-\d{2}$/.test(date)) {
            showNotification("Date ou conducteur manquant/invalide.", true);
            return;
        }
        const commentaire = dom.commentaireInput.value.trim();
        const passagers = Array.from(dom.passengerContainer.querySelectorAll('.passenger-input')).map(input => input.value.trim()).filter(value => value);
        const trajetId = dom.editIdInput.value;
        const user = auth.currentUser;

        // Basic data structure
        const data = {
            date,
            conducteur,
            passagers,
            commentaire,
            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        };

        // Add user info if available
        if (user) {
            data.lastModifiedByUid = user.uid;
            data.lastModifiedByName = user.displayName || user.email;
            if (!trajetId) { // Only set created fields for new entries
                data.createdAt = firebase.firestore.FieldValue.serverTimestamp();
                data.createdByUid = user.uid;
                data.createdByName = user.displayName || user.email;
            }
        } else if (!trajetId) { // Fallback for anonymous user (shouldn't happen if auth is required)
             data.createdAt = firebase.firestore.FieldValue.serverTimestamp();
             data.createdByUid = 'anonymous';
             data.createdByName = 'Anonyme';
        }


        dom.submitBtn.disabled = true;
        dom.submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sauvegarde...'; // Indicate saving

        let promise;
        if (trajetId) {
            promise = db.collection(COLLECTION_TRAJETS).doc(trajetId).update(data);
        } else {
            promise = db.collection(COLLECTION_TRAJETS).add(data);
        }

        promise.then(() => {
            showNotification(trajetId ? "Trajet mis à jour !" : "Trajet ajouté !");
            allTripsDataCache = null; // <-- Invalidate the cache as data has changed
            resetForm(); // Reset form for next entry
            switchView('my-trips'); // Switch to view showing the new/updated trip
            // updateSuggestionDatalists() will be called if user returns to form
            // fetchAndRenderDriverOverview() will refetch when stats are viewed
        }).catch(error => {
            const msg = error.code === 'permission-denied' ? "permissions" : error.message;
            console.error("Error saving trajet:", error);
            showNotification(`Erreur sauvegarde: ${msg}`, true);
        }).finally(() => {
            dom.submitBtn.disabled = false;
            dom.submitBtn.innerHTML = dom.editIdInput.value ? '<i class="fas fa-save"></i> Mettre à jour' : 'Enregistrer'; // Restore button text/icon
        });
    }

    function debounce(func, wait) { /* ... (existing function) ... */
        let timeout;
        return function executedFunction(...args) {
            const later = () => {
                clearTimeout(timeout);
                func.apply(this, args);
            };
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
        };
    }

    dom.loginBtn.addEventListener('click', () => { /* ... (existing function) ... */
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider).catch(error => {
            let msg = `Erreur connexion Google: ${error.message}`;
            if (['auth/popup-closed-by-user', 'auth/cancelled-popup-request', 'auth/account-exists-with-different-credential', 'auth/auth-domain-config-error'].includes(error.code)) {
                msg = {
                    'auth/popup-closed-by-user': "Fenêtre de connexion fermée.",
                    'auth/cancelled-popup-request': "Autre fenêtre de connexion ouverte.",
                    'auth/account-exists-with-different-credential': "Compte existant avec autre mode de connexion.",
                    'auth/auth-domain-config-error': "Configuration Firebase Auth invalide."
                }[error.code];
            }
            showNotification(msg, true);
        });
    });

    // --- Modify auth.onAuthStateChanged to trigger suggestion list update on login ---
    auth.onAuthStateChanged(user => {
        const loggedIn = !!user;
        dom.authContainer.style.display = loggedIn ? 'none' : 'block';
        dom.contentContainer.style.display = loggedIn ? 'block' : 'none';
        dom.tabBar.style.display = loggedIn ? 'flex' : 'none';

        // Clean up previous table listener if it exists
        if (dom.listeTrajetsDiv.dataset.listenerAttached) {
             dom.listeTrajetsDiv.removeEventListener('click', handleTableActions);
             delete dom.listeTrajetsDiv.dataset.listenerAttached; // Remove the flag
        }

        if (loggedIn) {
            dom.profileInfo.innerHTML = `<div>${user.displayName || user.email}</div><img src="${user.photoURL || 'https://via.placeholder.com/40'}" alt="Avatar" referrerpolicy="no-referrer"><button id="logout-btn" title="Déconnexion">Déconnexion</button>`;
            document.getElementById('logout-btn').addEventListener('click', () => auth.signOut().catch(e => showNotification("Erreur déconnexion.", true)));
            populateYearFilter();
            // updateSuggestionDatalists() is now called in switchView('form') or other tabs if user navigates
            resetForm(); // Reset form initially for adding a new trip
            dom.listeTrajetsDiv.addEventListener('click', handleTableActions);
            dom.listeTrajetsDiv.dataset.listenerAttached = 'true'; // Set flag
            switchView('my-trips'); // Start on the default view
            showNotification(`Bienvenue ${user.displayName || user.email} !`);
        } else {
            dom.profileInfo.innerHTML = '';
            if (trajetsUnsubscribe) {
                try {
                    trajetsUnsubscribe();
                } catch (e) {}
                trajetsUnsubscribe = null;
            }
            // Clear content divs on logout
            ['listeTrajetsDiv', 'calendarGrid', 'tripsForDayDiv', 'statsContent'].forEach(elId => dom[elId].innerHTML = '');
            dom.tripsForDayDiv.innerHTML = '<p>Veuillez vous connecter.</p>';
            currentCalendarDate = new Date(); // Reset calendar view date
            // Hide all sections
            dom.contentContainer.querySelectorAll('section').forEach(s => {
                s.classList.remove('active');
                s.style.display = 'none';
            });
            // Reset active tab style
            dom.tabButtons.forEach(b => b.classList.toggle('active', b.dataset.view === 'my-trips'));
            allTripsDataCache = null; // <-- Clear the cache on logout
            isFetchingStats = false; // Reset stats state
            currentView = 'my-trips'; // Reset current view state
        }
    });

    dom.addPassengerBtn.addEventListener('click', () => addPassengerField());
    dom.passengerContainer.addEventListener('click', (e) => { /* ... (existing function) ... */
        if (e.target.closest('.remove-passenger-btn')) {
            const row = e.target.closest('.passenger-row');
            if (dom.passengerContainer.querySelectorAll('.passenger-row').length > 1) row.remove();
            else row.querySelector('.passenger-input').value = '';
            updatePassengerRemoveButtonsState();
        }
    });
    dom.cancelEditBtn.addEventListener('click', resetForm);
    dom.form.addEventListener('submit', handleFormSubmit);
    const debouncedTableRefresh = debounce(subscribeToTrajets, 400);
    ['filterMonth', 'filterYear'].forEach(id => dom[id].addEventListener('change', subscribeToTrajets));
    dom.filterPerson.addEventListener('input', debouncedTableRefresh);
    dom.resetFiltersBtn.addEventListener('click', () => { /* ... (existing function) ... */
        dom.filterMonth.value = '';
        dom.filterYear.value = new Date().getFullYear();
        dom.filterPerson.value = '';
        if (['my-trips', 'all-trips'].includes(currentView)) subscribeToTrajets();
    });
    dom.tabButtons.forEach(button => { /* ... (existing function) ... */
        button.addEventListener('click', () => {
            const view = button.dataset.view;
            if (view) {
                // Check if the form is currently being edited/added and user confirms leaving
                if (dom.editIdInput.value && currentView === 'form' && !window.confirm("Vous avez des modifications non enregistrées. Voulez-vous vraiment quitter sans sauvegarder ?")) {
                    return; // Stop if user cancels leaving the form
                }
                 // If form was active and we are switching, reset the form (clears edit state)
                if (currentView === 'form') {
                     resetForm();
                }
                switchView(view);
            }
        });
    });
    dom.prevMonthBtn.addEventListener('click', goToPreviousMonth);
    dom.nextMonthBtn.addEventListener('click', goToNextMonth);

    window.addEventListener('DOMContentLoaded', () => { /* ... (existing function) ... */
        populateYearFilter();
        // updateSuggestionDatalists(); // No need to call here, auth state change handles it on login
        dom.contentContainer.style.display = 'none';
        dom.tabBar.style.display = 'none';
        dom.authContainer.style.display = 'block';
        dom.tabButtons.forEach(b => b.classList.toggle('active', b.dataset.view === 'my-trips'));
    });
    </script>
</body>
</html>
