<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Co-Pilot - Covoiturage</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    :root {
        /* 1. Google Material Design Foundation */

        /* Couleurs (Palette Indigo / Pink) */
        --primary-color: #3F51B5; /* Indigo */
        --primary-color-dark: #303F9F;
        --primary-color-light: #C5CAE9;
        --on-primary-color: #FFFFFF;

        --accent-color: #E91E63; /* Pink */
        --on-accent-color: #FFFFFF;

        /* Couleurs de Texte Standard */
        --text-color-primary: rgba(0, 0, 0, 0.87); /* Texte principal */
        --text-color-secondary: rgba(0, 0, 0, 0.60); /* Texte secondaire */
        --text-color-hint: rgba(0, 0, 0, 0.38); /* Texte d'aide, désactivé */

        /* Autres couleurs */
        --danger-color: #F44336;
        --success-color: #4CAF50;
        --border-color: rgba(0, 0, 0, 0.12);

        /* Fonds et Surfaces */
        --background-color: #F5F5F5; /* Gris très clair */
        --surface-color: #FFFFFF; /* Blanc pur pour les cartes */

        /* 2. Spacing & Sizing (Grille de 8dp) */
        --spacing-unit: 8px;
        --spacing-xsmall: var(--spacing-unit);    /* 8px */
        --spacing-small: calc(2 * var(--spacing-unit));  /* 16px */
        --spacing-medium: calc(3 * var(--spacing-unit)); /* 24px */
        --spacing-large: calc(4 * var(--spacing-unit));  /* 32px */
        --spacing-xlarge: calc(6 * var(--spacing-unit)); /* 48px */

        /* 3. Borders & Shadows */
        --border-radius: 4px;
        --divider-color: rgba(0, 0, 0, 0.12);

        /* Ombres d'élévation Material Design */
        --shadow-dp1: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
        --shadow-dp2: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
        --shadow-dp3: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);

        /* Couleurs Conducteurs (Adaptées à la nouvelle palette) */
        --driver-color-1-bg: #E8EAF6; --driver-color-1-text: #303F9F; /* Steve - Indigo */
        --driver-color-2-bg: #E3F2FD; --driver-color-2-text: #1976D2; /* Marc - Blue */
        --driver-color-3-bg: #E0F2F1; --driver-color-3-text: #00796B; /* Julien - Teal */
        --driver-color-default-bg: #FAFAFA; --driver-color-default-text: var(--text-color-secondary);
    }

    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        font-family: 'Roboto', sans-serif;
        line-height: 1.5;
        color: var(--text-color-primary);
        background-color: var(--background-color);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }

    header {
        background-color: var(--surface-color);
        box-shadow: var(--shadow-dp1);
        padding: 0 var(--spacing-small);
        height: calc(7 * var(--spacing-unit)); /* 56px */
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: sticky;
        top: 0;
        z-index: 1000;
    }
    .app-title {
        font-size: 1.25rem;
        font-weight: 500;
        color: var(--text-color-primary);
        display: flex;
        align-items: center;
        gap: var(--spacing-small);
    }
    .app-logo i {
        font-size: 1.5rem;
        color: var(--primary-color);
    }

    .auth-container {
        text-align: center;
        padding: var(--spacing-large);
        background-color: var(--surface-color);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow-dp1);
        margin: var(--spacing-large) auto;
        max-width: 400px;
        width: 90%;
    }
    .profile-info {
        display: flex;
        align-items: center;
        gap: var(--spacing-small);
    }
    .profile-info > div {
        font-weight: 500;
        color: var(--text-color-secondary);
        font-size: 0.9rem;
        text-align: right;
    }
    .profile-info img {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        object-fit: cover;
    }
    #logout-btn {
        background: none;
        border: none;
        color: var(--text-color-secondary);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.2s ease-in-out;
    }
    #logout-btn:hover {
        background-color: rgba(0,0,0,0.05);
    }
    .auth-message {
        margin-bottom: var(--spacing-medium);
        font-size: 1.1rem;
        color: var(--text-color-secondary);
    }
    #login-btn {
        background-color: var(--primary-color);
        color: var(--on-primary-color);
        border: none;
        border-radius: 24px;
        padding: var(--spacing-xsmall) var(--spacing-medium);
        display: inline-flex;
        align-items: center;
        gap: var(--spacing-xsmall);
        cursor: pointer;
        font-family: inherit;
        font-weight: 500;
        font-size: 0.9rem;
        text-transform: uppercase;
        transition: box-shadow 0.2s ease-in-out;
    }
    #login-btn:hover {
        box-shadow: var(--shadow-dp2);
    }
    #login-btn img {
        width: 18px;
        height: 18px;
    }

    .main-content {
        flex-grow: 1;
        width: 100%;
    }
    .content > section {
        background-color: var(--surface-color);
        padding: var(--spacing-medium);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow-dp1);
        margin: var(--spacing-small);
        display: none;
    }
    .content > section.active {
        display: block;
    }

    h2 {
        font-size: 1.25rem;
        font-weight: 500;
        color: var(--text-color-primary);
        margin: 0 0 var(--spacing-small) 0;
        padding-bottom: var(--spacing-small);
        border-bottom: 1px solid var(--divider-color);
    }
    h3 {
        font-size: 1.1rem;
        font-weight: 500;
        color: var(--text-color-secondary);
        margin: var(--spacing-medium) 0 var(--spacing-small) 0;
    }

    .form-row { display: flex; flex-wrap: wrap; gap: var(--spacing-small); margin-bottom: var(--spacing-small); }
    .form-group { flex: 1 1 250px; }
    label {
        display: block;
        margin-bottom: var(--spacing-xsmall);
        font-weight: 500;
        color: var(--text-color-secondary);
        font-size: 0.9rem;
    }
    .required-label::after { content: " *"; color: var(--danger-color); }
    input, textarea, select {
        width: 100%;
        padding: var(--spacing-small);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        font-family: inherit;
        font-size: 1rem;
        color: var(--text-color-primary);
        background-color: var(--background-color);
        transition: border-color 0.2s, box-shadow 0.2s;
    }
    input:focus, textarea:focus, select:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 1px var(--primary-color);
    }
    textarea { resize: vertical; }
    .passenger-container { display: flex; flex-direction: column; gap: var(--spacing-small); margin-bottom: var(--spacing-medium); }
    .passenger-row { display: flex; gap: var(--spacing-small); align-items: center; }
    .passenger-row input { flex-grow: 1; }

    /* Boutons d'action génériques */
    .action-button {
        padding: var(--spacing-xsmall) var(--spacing-small);
        border-radius: 18px;
        border: none;
        cursor: pointer;
        font-weight: 500;
        text-transform: uppercase;
        font-size: 0.875rem;
        transition: box-shadow 0.2s ease-in-out, background-color 0.2s;
    }
    .action-button.primary {
        background-color: var(--primary-color);
        color: var(--on-primary-color);
        box-shadow: var(--shadow-dp1);
    }
    .action-button.primary:hover {
        box-shadow: var(--shadow-dp2);
    }
    .action-button.secondary {
        background-color: transparent;
        color: var(--text-color-secondary);
        border: 1px solid var(--border-color);
    }
    .action-button.secondary:hover {
        background-color: rgba(0,0,0,0.04);
    }

    .action-buttons { display: flex; gap: var(--spacing-small); justify-content: flex-end; margin-top: var(--spacing-medium); flex-wrap: wrap; }
    .add-passenger-btn, .remove-passenger-btn {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        color: var(--on-primary-color);
        display: flex; align-items: center; justify-content: center;
        flex-shrink: 0;
        border: none;
        cursor: pointer;
        transition: filter 0.2s;
    }
    .add-passenger-btn:hover, .remove-passenger-btn:hover {
        filter: brightness(0.9);
    }
    .add-passenger-btn { background-color: var(--success-color); }
    .remove-passenger-btn { background-color: var(--danger-color); }

    /* --- Table & Data Display --- */
    .table-container { overflow-x: auto; }
    #table-section table { width: 100%; border-collapse: collapse; }
    thead { background-color: var(--primary-color); color: white; }
    th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid var(--border-color); white-space: nowrap; }
    td[data-label="Passagers"], td[data-label="Commentaire"], td[data-label="Ajouté par"] { white-space: normal; }
    tbody tr:nth-child(even) { background-color: #fcfcfc; } tbody tr:hover { background-color: #f5f5f5; }
    .empty-message { text-align: center; padding: 30px; color: var(--text-color-medium); font-style: italic; } .empty-message i { margin-right: 8px; }
    .error-message { color: var(--danger-color); font-weight: bold; }

    .filters { display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 20px; padding: 15px; background-color: #e8e8e8; border-radius: var(--border-radius); }
    .filter-group { display: flex; align-items: center; gap: 10px; flex: 1 1 20px; }
    .filter-group label { margin-bottom: 0; white-space: nowrap; font-weight: 100; color: var(--text-color-dark); }
    .filter-group select, .filter-group input {
        margin-bottom: 0;
        padding: 10px 12px; /* Updated padding for filter inputs */
        flex-grow: 1;
        min-width: 100px;
        border: none; /* Removed all borders initially */
        border-bottom: 1px solid var(--md-sys-color-outline); /* Standard underline */
        border-radius: var(--border-radius-small) var(--border-radius-small) 0 0; /* Rounded top corners */
        background-color: var(--md-sys-color-surface-variant); /* Light fill color for filter inputs */
        font-family: inherit;
        font-size: 0.95rem; /* Slightly smaller for filters */
        color: var(--md-sys-color-on-surface);
    }
    .filter-group select:focus, .filter-group input:focus {
        border-bottom: 2px solid var(--md-sys-color-primary);
        box-shadow: none; /* Removed old input-focus-shadow */
        background-color: var(--md-sys-color-surface);
        padding-bottom: 9px; /* Adjust for border */
    }
    #reset-filters {
        background-color: transparent;
        color: var(--md-sys-color-primary);
        border: 1px solid var(--md-sys-color-outline);
        padding: 8px 16px;
        border-radius: var(--border-radius-pill);
        cursor: pointer;
        font-size: 0.9rem;
        transition: background-color 0.2s, border-color 0.2s;
        white-space: nowrap;
        font-weight: 500;
        font-family: inherit;
    }
    #reset-filters:hover:not(:disabled) {
        background-color: var(--primary-color-light-transparent);
        border-color: var(--md-sys-color-primary);
    }
    #reset-filters i { margin-right: 5px; }

    .loading-spinner { text-align: center; padding: 30px; } .loading-spinner i { font-size: 2rem; color: var(--primary-color); animation: spin 1s infinite linear; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .badge { display: inline-block; padding: 3px 8px; border-radius: 12px; font-size: 0.8rem; font-weight: 500; margin-right: 5px; margin-bottom: 3px; line-height: 1.4; }
    .badge-passenger { background-color: #fff3e0; color: #e67c00; }
    .action-col { display: flex; gap: 6px; justify-content: center; white-space: nowrap; }

    .btn-edit, .btn-delete {
        padding: 6px 12px;
        border: none;
        border-radius: var(--border-radius-pill);
        cursor: pointer;
        font-size: 0.8rem;
        transition: background-color 0.2s, opacity 0.2s;
        line-height: 1;
        font-weight: 500;
        font-family: inherit;
    }
    .btn-edit i, .btn-delete i { vertical-align: middle; }
    .btn-edit {
        background-color: var(--md-sys-color-tertiary-container);
        color: var(--md-sys-color-on-tertiary-container);
    }
    .btn-delete {
        background-color: var(--md-sys-color-error-container);
        color: var(--md-sys-color-on-error-container);
    }
    .btn-edit:hover:not(:disabled) {
        background-color: color-mix(in srgb, var(--md-sys-color-tertiary-container), black 10%);
    }
    .btn-delete:hover:not(:disabled) {
        background-color: color-mix(in srgb, var(--md-sys-color-error-container), black 10%);
    }

    .notification {
        position: fixed;
        /* Default to top-right for desktop, will be overridden for mobile */
        top: 20px;
        right: 20px;
        background-color: var(--md-sys-color-inverse-surface);
        color: var(--md-sys-color-on-inverse-surface);
        padding: 10px 16px; /* Updated padding */
        border-radius: var(--border-radius-medium); /* Updated border-radius */
        box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Updated shadow */
        z-index: 1050;
        transition: transform 0.4s ease-in-out, opacity 0.4s ease-in-out;
        transform: translateY(-150%); /* Default off-screen for top position */
        opacity: 0;
        min-width: 250px; /* Keep for desktop, will be overridden for mobile */
        text-align: left; /* Updated text-align */
        font-weight: 400; /* Updated font-weight */
        font-size: 0.9rem; /* Updated font-size */
    }
    .notification.show {
        transform: translateY(0); /* Default show for top position */
        opacity: 1;
    }
    .notification.error {
        background-color: var(--md-sys-color-error-container);
        color: var(--md-sys-color-on-error-container);
    }

    /* === CALENDAR STYLES === */
    .calendar-controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px; /* Increased margin */
        padding-bottom: 12px; /* Increased padding */
        border-bottom: 1px solid var(--md-sys-color-outline);
    }
    .calendar-controls button {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1.5rem; /* Larger icon for easier tap */
        color: var(--md-sys-color-primary);
        padding: 8px 12px; /* Sufficient padding */
        transition: color 0.2s, background-color 0.2s;
        border-radius: var(--border-radius-pill);
    }
    .calendar-controls button:hover {
        color: var(--md-sys-color-on-primary-container);
        background-color: var(--md-sys-color-primary-container);
    }
    .calendar-controls h3 { /* #current-month-year */
        margin: 0;
        font-size: 1.2rem; /* Adjusted font size */
        color: var(--md-sys-color-on-surface);
        text-align: center;
        flex-grow: 1;
        font-weight: 500;
    }

    .calendar-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 4px; /* Maintained gap */
        border: none; /* Removed grid border */
        padding: 0; /* Removed grid padding, day cells will handle spacing */
        background-color: var(--md-sys-color-surface-variant);
        border-radius: var(--border-radius-large); /* Updated border-radius */
        overflow: hidden; /* To ensure child border-radius is clipped */
    }

    .calendar-day {
        border: 1px solid var(--md-sys-color-surface-variant); /* Subtle border between days */
        padding: 4px; /* Reduced padding, rely on min-height and content alignment */
        padding-top: 20px; /* Existing padding-top for day number */
        min-height: 70px; /* Adjusted min-height for mobile */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        cursor: pointer;
        transition: background-color 0.2s, border-color 0.2s;
        position: relative;
        background-color: var(--md-sys-color-surface);
        font-size: 0.8rem;
        overflow: hidden;
        border-radius: var(--border-radius-medium); /* Updated border-radius */
    }
    .calendar-day.selected {
        background-color: var(--md-sys-color-primary-container);
        border-color: var(--md-sys-color-primary); /* Use border-color for selected */
        box-shadow: none; /* Removed inset shadow */
    }
    .calendar-day.selected .day-number,
    .calendar-day.selected .trip-summary {
        color: var(--md-sys-color-on-primary-container);
    }

    .calendar-day.driver-1 { background-color: var(--driver-color-1-bg); }
    .calendar-day.driver-1:hover:not(.empty):not(.weekday-header):not(.selected) { background-color: color-mix(in srgb, var(--driver-color-1-bg), black 8%); }
    .calendar-day.driver-2 { background-color: var(--driver-color-2-bg); }
    .calendar-day.driver-2:hover:not(.empty):not(.weekday-header):not(.selected) { background-color: color-mix(in srgb, var(--driver-color-2-bg), black 8%); }
    .calendar-day.driver-3 { background-color: var(--driver-color-3-bg); }
    .calendar-day.driver-3:hover:not(.empty):not(.weekday-header):not(.selected) { background-color: color-mix(in srgb, var(--driver-color-3-bg), black 8%); }

    .calendar-day:hover:not(.empty):not(.weekday-header):not(.selected) {
        background-color: color-mix(in srgb, var(--md-sys-color-surface), black 5%);
    }
    .calendar-day.today {
        border: 2px solid var(--md-sys-color-primary);
        font-weight: bold;
        padding: 3px; /* Adjust padding to account for border */
        padding-top: 19px;
    }
    .calendar-day.today .day-number {
        color: var(--md-sys-color-primary);
        font-weight: 700;
    }
    .calendar-day .day-number {
        font-size: 0.7rem;
        font-weight: 500;
        color: var(--md-sys-color-on-surface-variant);
        position: absolute;
        top: 5px;
        right: 7px;
        padding: 2px 4px;
        z-index: 1;
        background-color: transparent; /* Removed background for cleaner look */
        border-radius: 3px;
    }
    .calendar-day.today .day-number {
        background-color: transparent;
        box-shadow: none;
    }
    .calendar-day .trip-summary {
        font-size: 0.65rem; /* Slightly increased */
        line-height: 1.3;
        padding: 2px 5px; /* Adjusted padding */
        border-radius: var(--border-radius-small);
        margin-top: 4px;
        display: inline-block;
        max-width: 98%;
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        font-weight: 500;
        background-color: transparent;
        color: var(--md-sys-color-on-surface-variant);
    }
    .calendar-day.driver-1 .trip-summary { color: var(--driver-color-1-text); }
    .calendar-day.driver-2 .trip-summary { color: var(--driver-color-2-text); }
    .calendar-day.driver-3 .trip-summary { color: var(--driver-color-3-text); }

    .calendar-day.empty {
        background-color: var(--md-sys-color-surface-variant);
        cursor: default;
        border: none;
    }
    .calendar-day.empty:hover { background-color: var(--md-sys-color-surface-variant); }

    .calendar-day.weekday-header {
        font-weight: 500; /* Adjusted weight */
        text-align: center;
        padding: 8px 5px;
        background-color: transparent;
        border: none;
        min-height: auto;
        cursor: default;
        color: var(--md-sys-color-on-surface-variant);
        font-size: 0.7rem;
        position: relative;
        padding-top: 8px;
        border-radius: 0;
    }
    .calendar-day.weekday-header:hover { background-color: transparent; }

    #trips-for-day {
        background-color: var(--md-sys-color-surface-variant);
        padding: var(--border-radius-large); /* Consistent padding */
        border-radius: var(--border-radius-large);
        box-shadow: none; /* Removed inset shadow */
        margin-top: 20px;
        border: none; /* Removed border */
        min-height: 100px;
    }
    #trips-for-day h4 {
        color: var(--md-sys-color-on-surface-variant);
        margin: 0 0 12px 0; /* Updated margin */
        padding-bottom: 8px; /* Existing */
        border-bottom: 1px solid var(--md-sys-color-outline); /* Updated color */
        font-size: 1.1rem; /* Existing */
        font-weight: 500; /* Existing */
    }
    #trips-for-day ul { list-style: none; padding: 0; }
    #trips-for-day li {
        background-color: var(--md-sys-color-surface);
        border-radius: var(--border-radius-medium);
        padding: 10px 12px;
        margin-bottom: 8px;
        border: none; /* Removed old borders */
        font-size: 0.9rem;
        line-height: 1.5;
        position: relative;
        padding-left: 24px; /* Space for the dot */
    }
    #trips-for-day li::before { /* Driver color dot */
        content: '';
        position: absolute;
        left: 8px;
        top: 50%;
        transform: translateY(-50%);
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: var(--md-sys-color-outline); /* Default dot color */
    }
    #trips-for-day li.driver-1::before { background-color: var(--driver-color-1-text); }
    #trips-for-day li.driver-2::before { background-color: var(--driver-color-2-text); }
    #trips-for-day li.driver-3::before { background-color: var(--driver-color-3-text); }

    #trips-for-day li div { margin-bottom: 3px; }
    #trips-for-day li strong {
        color: var(--md-sys-color-on-surface-variant);
        display: inline-block;
        min-width: auto; /* Removed fixed min-width */
        margin-right: 8px;
        font-weight: 500;
    }
    #trips-for-day li .driver-name { /* Keep specific driver name styling if needed */
        font-weight: 500;
    }
    #trips-for-day li .driver-name.driver-1 { color: var(--driver-color-1-text); }
    #trips-for-day li .driver-name.driver-2 { color: var(--driver-color-2-text); }
    #trips-for-day li .driver-name.driver-3 { color: var(--driver-color-3-text); }

    #trips-for-day li:last-child { margin-bottom: 0; }  /* Removed border-bottom: none; */
    #trips-for-day p {
        color: var(--md-sys-color-on-surface-variant);
        font-style: italic;
        text-align: center;
        padding: 20px 0;
    }
    /* === END CALENDAR STYLES === */

    .tab-bar {
        display: none; /* Hidden by default, shown in mobile media query */

    // --- New function to update suggestion datalists based on fetched data ---
    async function updateSuggestionDatalists() {
        const allTrips = await fetchAllTripsData();
        if (!allTrips) {
            // If fetch failed, just populate with group members as a fallback
             const memberOptionsHTML = GROUP_MEMBERS.map(member => `<option value="${member}"></option>`).join('');
             dom.conducteurList.innerHTML = memberOptionsHTML;
             dom.passagerList.innerHTML = memberOptionsHTML;
             return;
        }

        const frequencyMap = {};

        allTrips.forEach(trip => {
            // Count drivers
            const driver = trip.conducteur?.trim();
            if (driver && driver !== '') {
                frequencyMap[driver] = (frequencyMap[driver] || 0) + 1;
            }
            // Count passengers
            trip.passagers?.forEach(p => {
                const passenger = String(p)?.trim();
                if (passenger && passenger !== '') {
                    frequencyMap[passenger] = (frequencyMap[passenger] || 0) + 1;
                }
            });
        });

        // Get unique names, sort by frequency (desc) then name (asc)
        const sortedNames = Object.keys(frequencyMap)
            .filter(name => name && name !== '') // Filter out empty names
            .sort((a, b) => {
                // Sort by frequency descending
                if (frequencyMap[b] !== frequencyMap[a]) {
                    return frequencyMap[b] - frequencyMap[a];
                }
                // Sort by name ascending for ties
                return a.localeCompare(b);
            });

        // Create final list: GROUP_MEMBERS first, then sorted frequent names (unique)
        const uniqueSuggestionNames = [...GROUP_MEMBERS];
        sortedNames.forEach(name => {
            if (!uniqueSuggestionNames.includes(name)) {
                uniqueSuggestionNames.push(name);
            }
        });

        // Limit the list size if necessary (optional, but good practice for very large datasets)
        // const limitedSuggestionNames = uniqueSuggestionNames.slice(0, 100); // e.g., limit to 100 names

        const optionsHTML = uniqueSuggestionNames.map(name => `<option value="${name}"></option>`).join('');

        // Update both datalists
        dom.conducteurList.innerHTML = optionsHTML;
        dom.passagerList.innerHTML = optionsHTML;

        console.log("Suggestion datalists updated.");
    }

    // --- New fetchAndRenderDriverOverview for Scenario-Based Suggestions ---
    async function fetchAndRenderDriverOverview() {
        if (isFetchingStats) return;
        isFetchingStats = true;
        dom.statsContent.innerHTML = `<div class="loading-spinner"><i class="fas fa-spinner fa-spin"></i> Chargement des scénarios...</div>`;

        try {
            const allTrips = await fetchAllTripsData();
            if (!allTrips) {
                dom.statsContent.innerHTML = `<p class="empty-message"><i class="fas fa-info-circle"></i> Aucune donnée de trajet pour générer des suggestions.</p>`;
                isFetchingStats = false;
                return;
            }

            // Helper to generate combinations
            function getCombinations(array, size) {
                const result = [];
                function combination(index, currentCombo) {
                    if (currentCombo.length === size) {
                        result.push([...currentCombo]);
                        return;
                    }
                    if (index === array.length) return;
                    currentCombo.push(array[index]);
                    combination(index + 1, currentCombo);
                    currentCombo.pop();
                    combination(index + 1, currentCombo);
                }
                combination(0, []);
                return result;
            }

            const scenarios = [
                ...getCombinations(GROUP_MEMBERS, 3),
                ...getCombinations(GROUP_MEMBERS, 2)
            ].sort((a, b) => b.length - a.length || a.join(',').localeCompare(b.join(','))); // Sort by size then name

            let cardsHtml = '<div class="scenario-cards-container">';
            const todayStr = new Date().toISOString().split('T')[0];

            for (const group of scenarios) {
                const groupSet = new Set(group);

                // Filter trips relevant to this specific group
                const groupTrips = allTrips.filter(trip => {
                    const participants = new Set([trip.conducteur?.trim(), ...(trip.passagers?.map(p => String(p)?.trim()) || [])]);
                    if (participants.size !== groupSet.size) return false;
                    return [...participants].every(p => groupSet.has(p));
                });

                const groupStats = {};
                group.forEach(member => {
                    groupStats[member] = { name: member, timesDriven: 0, lastDriveDate: null, futureDrives: 0 };
                });

                groupTrips.forEach(trip => {
                    const driver = trip.conducteur?.trim();
                    if (group.includes(driver)) {
                        groupStats[driver].timesDriven++;
                        if (trip.date > (groupStats[driver].lastDriveDate || '')) {
                             groupStats[driver].lastDriveDate = trip.date;
                        }
                        if (trip.date > todayStr) {
                             groupStats[driver].futureDrives++;
                        }
                    }
                });

                let suggestedDriver = null;
                let reason = "Aucun historique de trajet pour ce groupe.";

                if (groupTrips.length > 0) {
                    // Sort members to find the best candidate
                    const sortedGroupMembers = [...group].sort((a, b) => {
                        const sA = groupStats[a], sB = groupStats[b];
                        // 1. Prioritize members with no future drives scheduled
                        if (sA.futureDrives !== sB.futureDrives) return sA.futureDrives - sB.futureDrives;
                        // 2. Prioritize member who drove longest ago (or never)
                        const dateA = sA.lastDriveDate ? new Date(sA.lastDriveDate) : new Date(0);
                        const dateB = sB.lastDriveDate ? new Date(sB.lastDriveDate) : new Date(0);
                        if (dateA.getTime() !== dateB.getTime()) return dateA - dateB;
                        // 3. Prioritize member who drove the least number of times
                        if (sA.timesDriven !== sB.timesDriven) return sA.timesDriven - sB.timesDriven;
                        // 4. Alphabetical tie-breaker
                        return a.localeCompare(b);
                    });

                    suggestedDriver = sortedGroupMembers[0];
                    const stats = groupStats[suggestedDriver];
                    if (stats.futureDrives > 0) {
                        reason = `Conduira ${stats.futureDrives}x prochainement mais reste le meilleur choix.`;
                    } else if (stats.lastDriveDate) {
                        const daysAgo = Math.round((new Date(todayStr) - new Date(stats.lastDriveDate)) / (1000 * 60 * 60 * 24));
                        reason = `Dernière conduite il y a ${daysAgo} jour(s).`;
                    } else {
                        reason = `N'a jamais conduit dans cette configuration.`;
                    }
                } else {
                    // If no history, suggest the first person alphabetically
                    suggestedDriver = [...group].sort()[0];
                }

                cardsHtml += `
                    <div class="scenario-card">
                        <div class="scenario-header">
                            <i class="fas fa-users"></i>
                            <span>Groupe : ${group.join(', ')}</span>
                        </div>`;

                if (suggestedDriver) {
                    cardsHtml += `
                        <div class="suggestion-body">
                            <div class="suggestion-label">Conducteur Suggéré</div>
                            <div class="suggested-driver">
                                <i class="fas fa-star"></i>
                                <span>${suggestedDriver}</span>
                            </div>
                            <div class="suggestion-reason">${reason}</div>
                        </div>`;
                } else {
                    cardsHtml += `<div class="no-history">Aucune suggestion disponible.</div>`;
                }
                cardsHtml += `</div>`;
            }
            cardsHtml += '</div>';
            dom.statsContent.innerHTML = cardsHtml;

        } catch (error) {
            console.error("Error in fetchAndRenderDriverOverview:", error);
            const msg = error.code === 'permission-denied' ? "permissions." : error.message;
            dom.statsContent.innerHTML = `<p class="empty-message error-message"><i class="fas fa-exclamation-triangle"></i> Erreur: ${msg}</p>`;
        } finally {
            isFetchingStats = false;
        }
    }

        }


        dom.submitBtn.disabled = true;
        dom.submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sauvegarde...'; // Indicate saving

        let promise;
        if (trajetId) {
            promise = db.collection(COLLECTION_TRAJETS).doc(trajetId).update(data);
        } else {
            promise = db.collection(COLLECTION_TRAJETS).add(data);
        }

        promise.then(() => {
            showNotification(trajetId ? "Trajet mis à jour !" : "Trajet ajouté !");
            allTripsDataCache = null; // <-- Invalidate the cache as data has changed
            resetForm(); // Reset form for next entry
            switchView('my-trips'); // Switch to view showing the new/updated trip
            // updateSuggestionDatalists() will be called if user returns to form
            // fetchAndRenderDriverOverview() will refetch when stats are viewed
        }).catch(error => {
            const msg = error.code === 'permission-denied' ? "permissions" : error.message;
            console.error("Error saving trajet:", error);
            showNotification(`Erreur sauvegarde: ${msg}`, true);
        }).finally(() => {
            dom.submitBtn.disabled = false;
            dom.submitBtn.innerHTML = dom.editIdInput.value ? '<i class="fas fa-save"></i> Mettre à jour' : 'Enregistrer'; // Restore button text/icon
        });
    }

    function debounce(func, wait) { /* ... (existing function) ... */
        let timeout;
        return function executedFunction(...args) {
            const later = () => {
                clearTimeout(timeout);
                func.apply(this, args);
            };
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
        };
    }

    dom.loginBtn.addEventListener('click', () => { /* ... (existing function) ... */
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider).catch(error => {
            let msg = `Erreur connexion Google: ${error.message}`;
            if (['auth/popup-closed-by-user', 'auth/cancelled-popup-request', 'auth/account-exists-with-different-credential', 'auth/auth-domain-config-error'].includes(error.code)) {
                msg = {
                    'auth/popup-closed-by-user': "Fenêtre de connexion fermée.",
                    'auth/cancelled-popup-request': "Autre fenêtre de connexion ouverte.",
                    'auth/account-exists-with-different-credential': "Compte existant avec autre mode de connexion.",
                    'auth/auth-domain-config-error': "Configuration Firebase Auth invalide."
                }[error.code];
            }
            showNotification(msg, true);
        });
    });

    // --- Modify auth.onAuthStateChanged to trigger suggestion list update on login ---
    auth.onAuthStateChanged(user => {
        const loggedIn = !!user;
        dom.authContainer.style.display = loggedIn ? 'none' : 'block';
        dom.contentContainer.style.display = loggedIn ? 'block' : 'none';
        dom.tabBar.style.display = loggedIn ? 'flex' : 'none';

        // Clean up previous table listener if it exists
        if (dom.listeTrajetsDiv.dataset.listenerAttached) {
             dom.listeTrajetsDiv.removeEventListener('click', handleTableActions);
             delete dom.listeTrajetsDiv.dataset.listenerAttached; // Remove the flag
        }

        if (loggedIn) {
            dom.profileInfo.innerHTML = `<div>${user.displayName || user.email}</div><img src="${user.photoURL || 'https://via.placeholder.com/40'}" alt="Avatar" referrerpolicy="no-referrer"><button id="logout-btn" title="Déconnexion">Déconnexion</button>`;
            document.getElementById('logout-btn').addEventListener('click', () => auth.signOut().catch(e => showNotification("Erreur déconnexion.", true)));
            populateYearFilter();
            // updateSuggestionDatalists() is now called in switchView('form') or other tabs if user navigates
            resetForm(); // Reset form initially for adding a new trip
            dom.listeTrajetsDiv.addEventListener('click', handleTableActions);
            dom.listeTrajetsDiv.dataset.listenerAttached = 'true'; // Set flag
            switchView('my-trips'); // Start on the default view
            showNotification(`Bienvenue ${user.displayName || user.email} !`);
        } else {
            dom.profileInfo.innerHTML = '';
            if (trajetsUnsubscribe) {
                try {
                    trajetsUnsubscribe();
                } catch (e) {}
                trajetsUnsubscribe = null;
            }
            // Clear content divs on logout
            ['listeTrajetsDiv', 'calendarGrid', 'tripsForDayDiv', 'statsContent'].forEach(elId => dom[elId].innerHTML = '');
            dom.tripsForDayDiv.innerHTML = '<p>Veuillez vous connecter.</p>';
            currentCalendarDate = new Date(); // Reset calendar view date
            // Hide all sections
            dom.contentContainer.querySelectorAll('section').forEach(s => {
                s.classList.remove('active');
                s.style.display = 'none';
            });
            // Reset active tab style
            dom.tabButtons.forEach(b => b.classList.toggle('active', b.dataset.view === 'my-trips'));
            allTripsDataCache = null; // <-- Clear the cache on logout
            isFetchingStats = false; // Reset stats state
            currentView = 'my-trips'; // Reset current view state
        }
    });

    dom.addPassengerBtn.addEventListener('click', () => addPassengerField());
    dom.passengerContainer.addEventListener('click', (e) => { /* ... (existing function) ... */
        if (e.target.closest('.remove-passenger-btn')) {
            const row = e.target.closest('.passenger-row');
            if (dom.passengerContainer.querySelectorAll('.passenger-row').length > 1) row.remove();
            else row.querySelector('.passenger-input').value = '';
            updatePassengerRemoveButtonsState();
        }
    });
    dom.cancelEditBtn.addEventListener('click', resetForm);
    dom.form.addEventListener('submit', handleFormSubmit);
    const debouncedTableRefresh = debounce(subscribeToTrajets, 400);
    ['filterMonth', 'filterYear'].forEach(id => dom[id].addEventListener('change', subscribeToTrajets));
    dom.filterPerson.addEventListener('input', debouncedTableRefresh);
    dom.resetFiltersBtn.addEventListener('click', () => { /* ... (existing function) ... */
        dom.filterMonth.value = '';
        dom.filterYear.value = new Date().getFullYear();
        dom.filterPerson.value = '';
        if (['my-trips', 'all-trips'].includes(currentView)) subscribeToTrajets();
    });
    dom.tabButtons.forEach(button => { /* ... (existing function) ... */
        button.addEventListener('click', () => {
            const view = button.dataset.view;
            if (view) {
                // Check if the form is currently being edited/added and user confirms leaving
                if (dom.editIdInput.value && currentView === 'form' && !window.confirm("Vous avez des modifications non enregistrées. Voulez-vous vraiment quitter sans sauvegarder ?")) {
                    return; // Stop if user cancels leaving the form
                }
                 // If form was active and we are switching, reset the form (clears edit state)
                if (currentView === 'form') {
                     resetForm();
                }
                switchView(view);
            }
        });
    });
    dom.prevMonthBtn.addEventListener('click', goToPreviousMonth);
    dom.nextMonthBtn.addEventListener('click', goToNextMonth);

    window.addEventListener('DOMContentLoaded', () => { /* ... (existing function) ... */
        populateYearFilter();
        // updateSuggestionDatalists(); // No need to call here, auth state change handles it on login
        dom.contentContainer.style.display = 'none';
        dom.tabBar.style.display = 'none';
        dom.authContainer.style.display = 'block';
        dom.tabButtons.forEach(b => b.classList.toggle('active', b.dataset.view === 'my-trips'));
    });
    </script>
</body>
</html>
